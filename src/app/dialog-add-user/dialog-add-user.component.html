<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>


<h1 mat-dialog-title>Add User</h1>
<mat-dialog-content>
 
<div>
  <mat-form-field class="form-field-input" appearance="outline">
    <mat-label>First Name</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
      <!--<mat-hint>Please enter a Name</mat-hint> --> 
  </mat-form-field>

   <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
    <!--<mat-hint>Please enter a Name</mat-hint> -->
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>E-Mail</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.email  " matInput placeholder="E-Mail">
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Birth Date</mat-label>
    <input [disabled]="loading"[(ngModel)]="birthDate" matInput placeholder="Birth Date"[matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!-- <mat-hint>Please enter a date</mat-hint> --> 
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Street + House No.</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
    <!--<mat-hint>Please enter a Name</mat-hint> -->
  </mat-form-field>
</div>


<div>
  <mat-form-field appearance="outline" class="mr-16">
    <mat-label>Zip Code</mat-label>
    <input [disabled]="loading"[(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
    <!--<mat-hint>Please enter a Name</mat-hint> -->
  </mat-form-field>

   <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
    <!--<mat-hint>Please enter a Name</mat-hint> -->
  </mat-form-field>
</div>


  

</mat-dialog-content>

<mat-dialog-actions>
  <button [disabled]="loading"  mat-button mat-dialog-close >Cancel</button>
  <button [disabled]="loading"  mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
